<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokemon List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList">
      <ion-thumbnail slot="start">
        <img [src]="pokemonService.getPokemonImage(pokemon.url.split('/')[6])" alt="Pokemon">
      </ion-thumbnail>
      <ion-label>{{ pokemon.name }}</ion-label>
      <ion-button slot="end" color="primary" (click)="openDetails(pokemon.url)">

      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
