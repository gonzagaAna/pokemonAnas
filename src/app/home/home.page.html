<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemons List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList">
      <ion-thumbnail slot="start">
        <img [src]="pokemonService.getPokemonImage(pokemon.url.split('/')[6])" alt="Pokemon">
      </ion-thumbnail>
      <ion-label>{{ pokemon.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
